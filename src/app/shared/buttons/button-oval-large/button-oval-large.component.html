<svg xmlns="http://www.w3.org/2000/svg">
    <rect x="1" y="1" width="300" height="30" rx="10"
        [ngStyle]="{'stroke': 'var(' + stroke + ')'}"/>
    <text class="text-regular" x="50%" y="50%" dominant-baseline="middle">{{text}}</text>
</svg>
<div class="container-1">
    <button>
        {{text}}
    </button>
    <div class="container-1-1">
        <div [ngStyle]="{'background': 'var(' + stroke + ')'}"></div>
    </div>
</div>
