<div class="plugins-browser">
    <div class="container-1">
        <app-user-header></app-user-header>
        <input class="text-regular"
            type="text"
            placeholder="Search plugin">
        <div class="container-1-1">
            <div *ngFor="let plugin of plugins">
                <app-plugin-card 
                    [plugin]="plugin">
                </app-plugin-card>
            </div>
        </div>
    </div>
    <app-collapse-close-panel></app-collapse-close-panel>
</div>
