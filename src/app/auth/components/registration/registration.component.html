<div>
    <p>Registration</p>
    <form [formGroup]="form"
        (submit)="register()">
        <label for="email">Email</label>
        <input class="small"
            type="text"
            id="email"
            placeholder="Enter your email">
        <label for="password"></label>
        <div>
            <span *ngIf="form.get('email').touched && form.get('email').invalid">
                <span *ngIf="form.get('email').errors['required']">Email can't be empty</span>
                <span *ngIf="form.get('email').errors['email']">Email isn't correct</span>
            </span>
        </div>
        <label for="password">Password</label>
        <input type="text"
            id="password"
            placeholder="Enter your password">
        <div>
            <span *ngIf="form.get('password').touched && form.get('password').invalid">
                <span *ngIf="form.get('password').errors['required']">Password can't be empty</span>
                <span *ngIf="form.get('password').errors['minlength']">Password must be more than 6 symbols</span>
            </span>
        </div>
    </form>
    <app-button-oval-large
        [text]="'Register'"
        [stroke]="'--green'">
    </app-button-oval-large>
    <p>
        Already have an account?
        <a>
            Log in!
        </a>
    </p>
</div>
